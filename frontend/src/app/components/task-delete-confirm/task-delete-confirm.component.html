<div class="modal" tabindex="-1" style="display: block; background: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Delete</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete task assigned to <strong>{{ task?.assignedTo }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="cancel()">No</button>
        <button class="btn btn-danger" (click)="confirm()">Yes</button>
      </div>
    </div>
  </div>
</div>
