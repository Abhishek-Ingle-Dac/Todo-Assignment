<h2 mat-dialog-title>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>

<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="form-container">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Assigned To</mat-label>
    <input matInput formControlName="assignedTo" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Pending">Pending</mat-option>
      <mat-option value="In Progress">In Progress</mat-option>
      <mat-option value="Completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Priority</mat-label>
    <input matInput formControlName="prority" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Comments</mat-label>
    <textarea matInput formControlName="comments" rows="3"></textarea>
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="taskForm.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
